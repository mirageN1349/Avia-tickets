    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/icon?family=Material+Icons"

    <title>Avia Tickets</title>

  <body>
    <nav class="header blue lighten-1">
      <div class="nav-wrapper">
        <div class="container d-flex align-items-center">
          <div class="logo d-flex align-items-center">
            <i class="large material-icons">flight_takeoff</i>
            <a href="#" class="brand-logo">Avia Tickets</a>
          </div>
          <div class="favorites">
            <!-- Dropdown Trigger -->
            <a
              class="dropdown-trigger btn white black-text"
              href="#"
              data-target="dropdown1"
            >
              Избранное
            </a>
          </div>
          <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
            <li>
              <div class="input-field currency-select">
                <select id="currency">
                  <option value="USD">$ Доллар</option>
                  <option value="EUR">€ Евро</option>
                  <option value="RUB">₽ Рубль</option>
                </select>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="form-section">
      <div class="container">
        <div class="row d-flex">
          <div class="col m6 mx-auto">
            <div class="card">
              <form name="locationControls" class="form white">
                <div class="card-content">
                  <span class="card-title">Найти билеты!</span>
                  <div class="input-field">
                    <input
                      type="text"
                      id="autocomplete-origin"
                      class="autocomplete"
                    />
                    <label for="autocomplete-origin">Откуда?</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      id="autocomplete-destination"
                      class="autocomplete"
                    />
                    <label for="autocomplete-destination">Куда?</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      class="datepicker"
                      id="datepicker-depart"
                    />
                    <label for="datepicker-depart">Дата вылета</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      class="datepicker"
                      id="datepicker-return"
                    />
                    <label for="datepicker-return">Дата возвращения</label>
                  </div>
                </div>
                <div class="card-action d-flex">
                  <button
                    class="btn waves-effect waves-light blue lighten-1"
                    type="submit"
                    name="action"
                  >
                    Найти
                    <i class="material-icons right">send</i>
                  </button>
                  <button
                    class="btn waves-effect waves-light red lighten-3 ml-auto"
                    type="reset"
                    name="action"
                  >
                    Сбросить
                    <i class="material-icons right">cancel</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
